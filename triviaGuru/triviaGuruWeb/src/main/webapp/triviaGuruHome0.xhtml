<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Question entry form</title>
</h:head>
<h:body>
	<h3>Question entry form</h3>
	<h:form>
		<table border="0">
			<tr>
				<td>Question:</td>
				<td><h:inputText border="0" value="#{questionBean.question}"></h:inputText></td>
			</tr>
			<tr>
				<td>Image URL:</td>
				<td><h:inputText value="#{questionBean.imageUrl}"></h:inputText></td>
			</tr>
			<tr>
				<td>Correct answer index:</td>
				<td><h:inputText value="#{questionBean.correctAnswerIndex}"></h:inputText></td>
			</tr>
			<tr>
				<td>Answer text:</td>
				<td><h:inputText value="#{questionBean.answerText}"></h:inputText></td>
			</tr>
			<tr>
				<td>Answer 1:</td>
				<td><h:inputText value="#{questionBean.answer1}"></h:inputText></td>
			</tr>
			<tr>
				<td>Answer 2:</td>
				<td><h:inputText value="#{questionBean.answer2}"></h:inputText></td>
			</tr>
			<tr>
				<td>Answer 3:</td>
				<td><h:inputText value="#{questionBean.answer3}"></h:inputText></td>
			</tr>
			<tr>
				<td>Answer 4:</td>
				<td><h:inputText value="#{questionBean.answer4}"></h:inputText></td>
			</tr>
			<tr>
				<td>Difficulty level:</td>
				<td><h:inputText value="#{questionBean.difficultyLevel}"></h:inputText></td>
			</tr>
			<tr>
				<td>Subject:</td>
				<td><h:inputText value="#{questionBean.subject}"></h:inputText></td>
			</tr>
			<tr>
				<td>Language:</td>
				<td><h:inputText value="#{questionBean.language}"></h:inputText></td>
			</tr>
		</table>

		<h:outputLabel>Insert record: </h:outputLabel>
		<!-- 	<h:commandButton value="Submit" actionListener="#{questionBean.addQuestion()}"></h:commandButton>  -->
		<p:commandButton value="Submit" update="display" styleClass="mt-3"
			action="#{questionBean.addQuestion()}" />
	</h:form>
</h:body>
</html>
